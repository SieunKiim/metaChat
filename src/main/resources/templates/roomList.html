<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 조회</title>
    <link th:href="@{/css/image_load.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style th:inline="text">
        body{
            background: url([[@{/images/map.jpeg}]]) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="container">
    <div>
        <ul th:each="room : ${list}">
            <img th:id="${room.name}" th:src="@{/images/} + ${room.name} + '.jpeg'" th:onclick=" 'location.href=\'' + @{/university/buildings/{buildingId}(buildingId=${room.buildingId})} +'\''">
        </ul>
    </div>
</div>
</body>
</html>
