<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>채팅방 조회</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container">
    <div>
        <ul th:each="room : ${list}">
            <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
        </ul>
    </div>
</div>

<form th:action="@{/chat/room}" method="post">
    <input type="text" name="name" class="form-control" id="rName">
    <button class="btn btn-secondary" id="btn-create">개설하기</button>
</form>


<script th:inline="javascript">
    $(document).ready(function (){
    console.log("확인")
    var roomName = [[${roomName}]];
    console.log(roomName);
    if(roomName != null){
        console.log(roomName.name);
        alert(roomName.name + "방이 개설되었습니다.");
    }

    $("#btn-create").on("click", function (e){
        e.preventDefault();

        var name = $("input[name='name']").val();
        if(name === "")
            alert("Please write the name.")
        else
            $("form").submit();
    });
    });
</script>
</html>
